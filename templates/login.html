{% extends "layout.html" %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <div class="card">
      <div class="card-body">
        <h3 class="card-title text-center mb-4">Login</h3>
        <form method="POST" action="{{ url_for('login') }}">
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" name="email" required>
          </div>

          <div class="mb-3 position-relative">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" name="password" required>
            <button type="button" class="btn btn-sm position-absolute top-50 end-0 translate-middle-y me-2 border-0 bg-transparent"
                    onclick="togglePasswordVisibility('password', this)">
              <i class="bi bi-eye"></i>
            </button>
          </div>

          <button type="submit" class="btn btn-primary w-100" style="border:none;">
            <i class="bi bi-box-arrow-in-right"></i> Login
          </button>
        </form>

        <!-- Add registration link -->
        <div class="text-center mt-3">
          <p class="mb-0">Don't have an account? <a href="{{ url_for('register') }}">Register here</a></p>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
