{% extends "layout.html" %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header text-center">
                    <h3>Register Admin</h3>
                </div>
                <div class="card-body">
                    <form method="POST" action="{{ url_for('register_admin') }}">
                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" class="form-control" id="username" name="username" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>
                        <div class="mb-3 position-relative">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                            <button type="button" class="btn btn-sm position-absolute top-50 end-0 translate-middle-y me-2 border-0 bg-transparent"
                                    onclick="togglePasswordVisibility('password', this)">
                                <i class="bi bi-eye"></i>
                            </button>
                        </div>
                        <div class="mb-3 position-relative">
                            <label for="confirm_password" class="form-label">Confirm Password</label>
                            <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
                            <button type="button" class="btn btn-sm position-absolute top-50 end-0 translate-middle-y me-2 border-0 bg-transparent"
                                    onclick="togglePasswordVisibility('confirm_password', this)">
                                <i class="bi bi-eye"></i>
                            </button>
                        </div>
                        <div class="mb-3">
                            <label for="admin_key" class="form-label">Admin Key</label>
                            <input type="text" class="form-control" id="admin_key" name="admin_key" placeholder="Enter admin key to verify" required>
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary">Register Admin</button>
                        </div>
                    </form>
                    <!-- Link to Login -->
                    <div class="text-center mt-3">
                        <p class="mb-0">Already have an account? <a href="{{ url_for('login') }}">Login here</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
