{% extends "layout.html" %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <div class="card">
      <div class="card-body">
        <h3 class="card-title text-center mb-4">Sign Up</h3>
        <form method="POST" action="{{ url_for('register') }}">
          <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" id="username" name="username" required>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" name="email" required>
          </div>

          <div class="mb-3 position-relative">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" name="password" required oninput="checkPasswordStrength()">
            <button type="button" class="btn btn-sm position-absolute top-50 end-0 translate-middle-y me-2 border-0 bg-transparent"
                    onclick="togglePasswordVisibility('password', this)">
              <i class="bi bi-eye"></i>
            </button>
            <button type="button" class="btn btn-sm btn-outline-primary position-absolute top-50 start-0 translate-middle-y ms-2"
                    onclick="generatePassword()">
              Generate
            </button>
            <div class="progress mt-2">
              <div id="passwordStrengthBar" class="progress-bar" role="progressbar" style="width: 0%;" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
            <small id="passwordStrengthText" class="text-muted"></small>
          </div>
          

          <div class="mb-3 position-relative">
            <label for="confirm_password" class="form-label">Confirm Password</label>
            <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
            <button type="button" class="btn btn-sm position-absolute top-50 end-0 translate-middle-y me-2 border-0 bg-transparent"
                    onclick="togglePasswordVisibility('confirm_password', this)">
              <i class="bi bi-eye"></i>
            </button>
          </div>

          <button type="submit" class="btn btn-secondary w-100" style="background-color:#37AFE1; border:none;">
            <i class="bi bi-person-plus-fill"></i> Sign Up
          </button>
        </form>

        <!-- Add login suggestion -->
        <div class="text-center mt-3">
          <p class="mb-0">Already have an account? <a href="{{ url_for('login') }}">Login here</a></p>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
