<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TaskLink Logo</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet" />
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #F7F7F7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .logo-container {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .logo-container:hover {
            transform: scale(1.05); /* Slight zoom effect on hover */
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3); /* Stronger shadow */
        }

        .logo-icon {
            width: 50px;
            height: 50px;
            background-color: #003161; /* Dark Blue background */
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 15px;
            color: #F3F3E0; /* Creamy color */
            font-size: 26px;
            transition: background-color 0.3s ease;
        }

        .logo-icon:hover {
            background-color: #FF8C00; /* Orange on hover */
            color: #F3F3E0; /* Creamy color */
        }

        .logo-text {
            font-size: 2.5rem;
            font-weight: 600;
            color: #003161; /* Dark blue text */
            letter-spacing: 3px;
            text-transform: uppercase;
            transition: color 0.3s ease;
        }

        .logo-text span {
            color: #FF8C00; /* Orange highlight for "Link" */
        }

        .logo-text:hover {
            color: #FF8C00; /* Change to orange on hover */
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <div class="logo-icon">
            <i class="bi bi-check-lg"></i> <!-- Checkmark for tasks -->
        </div>
        <div class="logo-text">
            Task<span>Link</span>
        </div>
    </div>

    <!-- Optional: Bootstrap Icons -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.js"></script>
</body>
</html>
